<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Papa Pizza Parlor!</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Papa's Pizza Parlor!</h1>
      <form class="intro">
        <label for="name">Enter your name:</label>
        <input type="text" id="name"> <br>
        <label for="address">Enter your address:</label>
        <input type="text" id="address">
        <label for="city">Enter your city:</label>
        <input type="text" id="city">
        <label for="state">Enter your state:</label>
        <select name="state-select" id="state">
          <option value="Alabama">Alabama</option>
          <option value="Alaska">Alaska</option>
          <option value="Arizona">Arizona</option>
          <option value="Arkansas">Arkansas</option>
          <option value="California">California</option>
          <option value="Colorado">Colorado</option>
          <option value="Connecticut">Connecticut</option>
          <option value="Delaware">Delaware</option>
          <option value="Florida">Florida</option>
          <option value="Georgia">Georgia</option>
          <option value="Hawaii">Hawaii</option>
          <option value="Idaho">Idaho</option>
          <option value="Illinois">Illinois</option>
          <option value="Indiana">Indiana</option>
          <option value="Iowa">Iowa</option>
          <option value="Kansas">Kansas</option>
          <option value="Kentucky">Kentucky</option>
          <option value="Louisiana">Louisiana</option>
          <option value="Maine">Maine</option>
          <option value="Maryland">Maryland</option>
          <option value="Massachusetts">Massachusetts</option>
          <option value="Michigan">Michigan</option>
          <option value="Minnesota">Minnesota</option>
          <option value="Mississippi">Mississippi</option>
          <option value="Missouri">Missouri</option>
          <option value="Montana">Montana</option>
          <option value="Nebraska">Nebraska</option>
          <option value="Nevada">Nevada</option>
          <option value="New Hampshire"> New Hampshire</option>
          <option value="New Jersey">New Jersey</option>
          <option value="New Mexico">New Mexico</option>
          <option value="New York">New York</option>
          <option value="North Carolina">North Carolina</option>
          <option value="North Dakota">North Dakota</option>
          <option value="Ohio">Ohio</option>
          <option value="Oklahoma">Oklahoma</option>
          <option value="Oregon">Oregon</option>
          <option value="Pennsylvania">Pennsylvania</option>
          <option value="Rhode Island">Rhode Island</option>
          <option value="South Carolina">South Cariolina</option>
          <option value="South Dakota">South Dakota</option>
          <option value="Tennessee">Tennessee</option>
          <option value="Texas">Texas</option>
          <option value="Utah">Utah</option>
          <option value="Vermont">Vermont</option>
          <option value="Virginia">Virginia</option>
          <option value="Washington">Washington</option>
          <option value="West Virginia">West Virginia</option>
          <option value="Wisconsin">Wisconsin</option>
          <option value="Wyoming">Wyoming</option>
        </select>
        <label for="zip">Enter your ZIP code:</label>
        <input type="number" id="zip">
        <label for="size">What size of pizza would you like?</label>
        <div class="radio">
          <label>
            <input type="radio" name="size" class="size" value="large" checked>
            Large
          </label>
          <label>
            <input type="radio" name="size" class="size" value="medium">
            Medium
          </label>
          <label>
            <input type="radio" name="size" class="size" value="small">
            Small
          </label>
        </div>
        <button type="submit" class=" btn btn-outline-warning">Build My Pizza!</button>
      </form>
      <form class="veggies">
        <h3>Choose Your Veggies:</h3>
        <label for="veggies">Veggies:</label> <br>
        <input type="checkbox" name="veggie" id="olives" value="Black Olives">
        <label for="olives">Black olives</label>
        <input type="checkbox" name="veggie" id="jalapeno" value="Jalapeno Peppers">
        <label for="jalapeno">Jalapeno peppers</label>
        <input type="checkbox" name="veggie" id="onion" value="Onion">
        <label for="onion">Onions</label>
        <input type="checkbox" name="veggie" id="tomato" value="Tomatoes">
        <label for="tomato">Tomatoes</label>
        <input type="checkbox" name="veggie" id="mushroom" value="Mushrooms">
        <label for="mushroom">Mushrooms</label>
        <input type="checkbox" name="veggie" id="pineapple" value="Pineapple">
        <label for="pineapple">Pineapple</label> <br>
        <input type="checkbox" name="veggie" id="greenPepper" value="Green Pepper">
        <label for="greenPepper">Green peppers</label>
        <input type="checkbox" name="veggie" id="spinach" value="Spinach">
        <label for="spinach">Spinach</label>
        <input type="checkbox" name="veggie" id="redPepper" value="Red Pepper">
        <label for="redPepper">Red peppers</label> <br>
        <button type="submit" class="btn btn-outline-success">Next</button>
      </form>
      <form class="meats">
        <h3>Choose Your Meats:</h3>
        <label for="meats">Meats:</label> <br>
        <input type="checkbox" name="meat" id="ham" value="Ham">
        <label for="ham">Ham</label>
        <input type="checkbox" name="meat" id="beef" value="Beef">
        <label for="beef">Beef</label>
        <input type="checkbox" name="meat" id="salami" value="Salami">
        <label for="salami">Salami</label>
        <input type="checkbox" name="meat" id="pepperoni" value="Pepperoni">
        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" name="meat" id="italianSausage" value="Italian Sausage">
        <label for="italianSausage">Italian Sausage</label>
        <input type="checkbox" name="meat" id="chicken" value="Chicken">
        <label for="chicken">Chicken</label>
        <input type="checkbox" name="meat" id="bacon" value="Bacon">
        <label for="bacon">Bacon</label>
        <input type="checkbox" name="meat" id="steak" value="Steak">
        <label for="steak">Steak</label> <br>
        <button type="submit" class="btn btn-outline-danger">Build My Pizza!</button>
      </form>
      <form class="topping">
        <h5>What size <span id="toppingName"></span> would you like?</h5>
        <select name="size-select" id="toppingSize">
          <option value="regular">Regular</option>
          <option value="extra">Extra</option>
          <option value="light">Light</option>
        </select>
        <button type="submit" class="btn btn-outline-info">Next</button>
      </form>
      <div class="result">
        <h2>This is your pizza:</h2>
        <h4>You have a <span id="pizzaSize"></span> pizza with:</h4>
        <ul id="toppingsList">
        </ul>
        <h4>Your pizza costs: $<span id="pizzaCost"></span>.</h4>
      </div>
    </div>

  </body>
</html>
